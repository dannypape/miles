<div class="reset-container">
    <h2>Reset Password</h2>
  
    <!-- Step 1: Enter Email -->
    <div *ngIf="step === 1">
      <p>Enter your email to receive a password reset code:</p>
      <input type="email" [(ngModel)]="email" placeholder="Enter your email" required>
      <button (click)="requestResetCode()">Send Reset Code</button>
    </div>
  
    <!-- Step 2: Enter OTP & New Password -->
    <div *ngIf="step === 2">
      <p>Enter the verification code sent to your email:</p>
      <input type="text" [(ngModel)]="resetCode" placeholder="Enter OTP" required>
  
      <p>Enter a new password:</p>
      <input type="password" [(ngModel)]="newPassword" placeholder="New Password" required>
      
      <p>Confirm new password:</p>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required>
  
      <button (click)="resetPassword()">Reset Password</button>
    </div>
  
    <!-- Display Errors -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  </div>
