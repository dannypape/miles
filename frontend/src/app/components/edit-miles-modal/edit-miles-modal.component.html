<h2 mat-dialog-title>Edit Miles</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Miles</mat-label>
    <input matInput type="number" [(ngModel)]="milesEntry.miles">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="confirmSave()">Save</button>
</mat-dialog-actions>
